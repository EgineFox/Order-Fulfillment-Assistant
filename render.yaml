services:
  # Backend Service
  - type: web
    name: order-fulfillment-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npm run migrate && npm run seed && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: order-fulfillment-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
    
  # Frontend Service
  - type: web
    name: order-fulfillment-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: order-fulfillment-db
    region: oregon
    plan: free
    databaseName: order_fulfillment
    user: postgres